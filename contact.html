    <!--Contact form-->

    <div class="container">
        <hr>
      <h2 class="text-center">Contacteer ons</h2>

      <hr>
      
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label>Voornaam</label>
            <input type="text" class="form-control" placeholder="Voornaam" />
          </div>
          <div class="form-group">
            <label>Achternaam</label>
            <input type="text" class="form-control" placeholder="Achternaam" />
          </div>
          <div class="form-group">
            <label>E-mail</label>
            <input type="text" class="form-control" placeholder="E-mail" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">
              Verstuur <i class="far fa-paper-plane"></i>
            </button>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label> Onderwerp</label>
            <select class="form-control">
              <option>Jobs</option>
              <option>Sponsoring</option>
              <option>Klachten</option>
            </select>
          </div>
          <div class="form-group">
            <label>Uw vraag</label>
            <textarea
              class="form-control"
              placeholder="Uw vraag"
              rows="4"
            ></textarea>
          </div>
        </div>
      </div>
